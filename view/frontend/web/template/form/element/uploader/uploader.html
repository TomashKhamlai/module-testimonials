<div class="field-control" css="'_with-tooltip': $data.tooltip">
    <div data-bind="event: {mouseout: clearCoords, mousemove: updateCoords}" class="file-uploader colored" data-role="drop-zone" css="_loading: isLoading">
        <div class="file-uploader-area">
            <input type="file" afterRender="onElementRender" attr="id: uid, name: inputName"
                   disable="disabled"/>
            <label class="file-uploader-button action-default" data-bind="visible: false" attr="for: uid" translate="'Upload'"/>

            <span class="file-uploader-spinner"/>
            <render args="fallbackResetTpl" if="$data.showFallbackReset && $data.isDifferedFromDefault"/>
        </div>

        <render args="tooltipTpl" if="$data.tooltip"/>

        <div class="field-note" if="$data.notice" attr="id: noticeId">
            <span html="notice"/>
        </div>

        <each args="data: value, as: '$file'" render="$parent.getPreviewTmpl($file)"/>

        <div class="file-uploader-summary">
            <label attr="for: uid"
                   class="file-uploader-placeholder"
                   css="'placeholder-' + placeholderType">
                    <span class="file-uploader-placeholder-text"
                          translate="'Click here or drag and drop to add files.'"/>
            </label>
        </div>
    </div>
    <render args="$data.service.template" if="$data.hasService()"/>
    <style data-bind="text: generateStyleString()"></style>
</div>
